<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">

<body>
	<section th:fragment="content">
		<h1 class="heading" th:text="${header}">ヘッダー</h1>
		<div class="list-scroll" th:each="item : ${items}">
			<a th:href="@{/item/{itemId}(itemId = ${item.itemId})}">
				<div class="list-item">
					<div class="img-container">
						<img th:src="${item.images_path[0]}" th:alt="${item.name}" />
						<div th:unless="${item.sale_status}" class="sold">SOLD</div>
					</div>
					<div class="list-text">
						<h2 th:text="${item.name}">タイトル</h2>
						<p>¥<span th:text="${item.price}">00000</span></p>
						<p th:if="${header} == '販売'">
							<a th:href="@{/add_item/{itemId}(itemId = ${item.itemId})}">
								商品編集
							</a>
						</p>
					</div>
				</div>
			</a>
		</div>
		<div th:if="${header} == '販売'" class="new-item">
			<a th:href="@{/add_item}">
				<i class="fa-solid fa-circle-plus"></i>
				新しい商品を販売する
			</a>
		</div>
	</section>
</body>

</html>
