<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(contentFragment)">
<!-- Thymeleaf のレイアウトテンプレートを定義。contentFragment を差し込む場所を指定 -->

<head>
	<meta charset="UTF-8">
	<!-- ページタイトル -->
	<title th:text="${pageTitle ?: 'タニハタ屋'}">Default Title</title>
	<!-- CSSのスタイルシートを読み込む -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- Font Awesome（アイコン用の外部ライブラリ）を読み込み -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		integrity="sha512-yzXo+...==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!-- ナビゲーションバー（別ファイルのfragment）を読み込み -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<!-- 各ページのメインコンテンツを挿入 -->
	<div th:replace="${contentFragment}"></div>
</body>

</html>
