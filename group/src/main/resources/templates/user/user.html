<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:insert="~{layout :: layout(contentFragment=~{::content})}">

<section th:fragment="content">
	
    <h1>ユーザー情報</h1>
    <table>
      <tr>
        <th>名前</th>
        <td th:text="${user.name}">名前</td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td th:text="${user.email}">メールアドレス</td>
      </tr>
      <tr>
        <th>郵便番号</th>
        <td th:text="${user.postcode}">郵便番号</td>
      </tr>
      <tr>
        <th>住所</th>
        <td th:text="${user.address}">住所</td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td th:text="${user.tel}">電話番号</td>
      </tr>
      </tr>
    </table>
	
    <div style="text-align: center;">
		<a th:href="@{/item/purchase}" class="btn">出品一覧</a>
		<a th:href="@{/item/add_item}" class="btn">購入一覧</a>
    </div>
	
	<div style="text-align: center; margin-top: 1em;">
	  <a th:href="@{/user/update}" class="btn">ユーザー情報を変更</a>
	</div>
	
  </section>
</html>
