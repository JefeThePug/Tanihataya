<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:insert="~{layout :: layout(contentFragment=~{::content})}">

<section th:fragment="content">

	<div class="container purchase-success">

		<!-- 購入メッセージ -->
		<h2 th:text="${seller.name} + 'さんから購入しました！'"></h2>

		<!-- 商品情報 -->
		<div class="item-detail">
			<h3 th:text="${item.name}"></h3>
			<p th:text="'カテゴリ: ' + ${item.category}"></p>
			<p th:text="'価格: ' + ${item.price} + '円'"></p>
			<p th:text="${item.detail}"></p>
		</div>

		<!-- 商品画像（複数枚表示） -->
		<div class="item-images" style="display:flex; gap:10px; flex-wrap:wrap;">
			<div th:each="img : ${images}">
				<img th:src="@{${img}}" alt="商品画像"
					style="max-width:200px; max-height:200px; object-fit:cover; border:1px solid #ccc;" />
			</div>
		</div>

		<!-- トップページに戻る -->
		<div style="margin-top:20px;">
			<a th:href="@{/}" class="btn btn-primary">トップに戻る</a>
		</div>

	</div>

</section>

</html>
