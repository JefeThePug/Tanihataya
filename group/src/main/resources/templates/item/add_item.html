<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:insert="~{layout :: layout(contentFragment=~{::content})}">

<section th:fragment="content">
	<h1>商品情報</h1>
	<form th:action="@{/item/add_item}" th:object="${itemForm}" method="post" enctype="multipart/form-data" class="product-form">
		<input type="hidden" name="type" th:value="${type}" />
		<input type="hidden" th:field="*{itemId}" />
		<input type="hidden" th:field="*{userId}" />
		<div class="form-left">
			<!-- Main image -->
			<label>商品の写真</label>
			<div class="main-image upload-box">
				<input type="file" th:field="*{images}" accept="image/*" required
					onchange="previewImage(event, 'mainPreview', 'mainDelete')">
				<img id="mainPreview" alt="" th:src="${itemForm.existingImages != null 
					               and itemForm.existingImages.size() > 0} 
					              ? @{'/images/user_imgs/' + ${itemForm.existingImages[0]}} 
					              : ''">
				<span class="placeholder">⊕商品の写真</span>
				<i id="mainDelete" class="fas fa-trash-alt delete-icon"></i>
			</div>

			<!-- Smaller images -->
			<div class="small-images">
				<div class="upload-box" th:each="i : ${#numbers.sequence(1,4)}">
					<input type="file" th:id="'image' + ${i}" th:field="*{images}" accept="image/*"
						th:onchange="'previewImage(event, \'preview' + ${i} + '\', \'delete' + ${i} + '\')'">
					<img th:id="'preview' + ${i}" alt="" th:src="${itemForm.existingImages != null 
						               and itemForm.existingImages.size() >= i} 
						              ? @{'/images/user_imgs/' + ${itemForm.existingImages[i]}} 
						              : ''">
					<span class="placeholder">⊕</span>
					<i th:id="'delete' + ${i}" class="fas fa-trash-alt delete-icon"></i>
				</div>
			</div>
		</div>

		<div class="form-right">
			<label>タイトル</label>
			<input type="text" th:field="*{name}" required>

			<label>値段</label>
			<div class="currency-input">
				<input type="number" th:field="*{price}" required>
			</div>

			<label>商品説明</label>
			<textarea th:field="*{detail}" rows="4" required></textarea>

			<label>カテゴリー</label>
			<div class="category-options">
				<label><input type="radio" th:field="*{category}" value="clothing" required>衣類</label>
				<label><input type="radio" th:field="*{category}" value="toys" required>おもちゃ</label>
				<label><input type="radio" th:field="*{category}" value="electronics" required>電気製品</label>
				<label><input type="radio" th:field="*{category}" value="sports" required>スポーツ品</label>
				<label><input type="radio" th:field="*{category}" value="pets" required>ペット品</label>
				<label><input type="radio" th:field="*{category}" value="beauty" required>美容品</label>
				<label><input type="radio" th:field="*{category}" value="books" required>書籍</label>
				<label><input type="radio" th:field="*{category}" value="other" required>その他</label>
			</div>
			<button type="submit">登録</button>
		</div>
	</form>

	<script>
		function previewImage(event, previewId, deleteId) {
			const input = event.target;
			const preview = document.getElementById(previewId);
			const deleteIcon = document.getElementById(deleteId);
			const parentBox = input.closest('.upload-box');
			const placeholder = parentBox ? parentBox.querySelector('.placeholder') : null;

			if (input.files && input.files[0]) {
				const reader = new FileReader();
				reader.onload = function (e) {
					preview.src = e.target.result;
					preview.style.display = "block";

					// プレースホルダーを非表示にし、削除アイコンを表示
					if (placeholder) {
						placeholder.textContent = "";
						placeholder.style.display = "none";
					}
					if (deleteIcon) {
						deleteIcon.style.display = "block";
						// アイコンが表示されたときにクリック処理を割り当てる
						deleteIcon.onclick = () => removeImage(input.id, previewId, deleteId);
					}
				};
				reader.readAsDataURL(input.files[0]);
			}
		}

		// 画像を削除する関数
		function removeImage(inputId, previewId, deleteId) {
			const input = document.getElementById(inputId);
			const preview = document.getElementById(previewId);
			const deleteIcon = document.getElementById(deleteId);

			// 1. ファイル入力をリセット（重要なステップ！）
			input.value = '';
			// 2. プレビュー画像を消去
			preview.src = "";
			preview.style.display = "none";
			// 3. ゴミ箱アイコンを非表示にする
			if (deleteIcon) {
				deleteIcon.style.display = "none";
			}
			// 4. プレースホルダーのテキストやアイコンを復元
			const parentBox = input.closest('.upload-box');
			const placeholder = parentBox ? parentBox.querySelector('.placeholder') : null;
			if (placeholder) {
				const defaultText = (inputId === 'mainImage') ? '⊕商品の写真' : '⊕';
				placeholder.textContent = defaultText;
				placeholder.style.display = "block";
			}
		}
	</script>
</section>

</html>
